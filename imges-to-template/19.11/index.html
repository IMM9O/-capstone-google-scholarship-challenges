<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Socail Media Card</title>
</head>

<body>
    <div class="container">
        <div class="social-card">
            <div class="title">
                <div class="img-title">
                    <img src="https://uinames.com/api/photos/male/10.jpg" class="img-circle img-profile" alt="">
                    <div class="img-icon">
                        <i class="fa fa-gamepad" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="text-title">
                    John Garrett
                </div>

            </div>
            <div class="desc">
                <ul class="item-list">
                    <li class="item">Followers <span class="pull-right">150k</span> </li>
                    <li class="item">Following <span class="pull-right">1820</span></li>
                    <li class="item">Reptation <span class="pull-right">98%</span></li>
                    <li class="item">Rank <span class="pull-right">Expert</span></li>
                </ul>
            </div>
            <div class="footer">
                <button class="contact-btn">
                    <i class="fa fa-paper-plane" aria-hidden="true"></i> Contact</button>
            </div>
        </div>
    </div>
</body>

</html>
